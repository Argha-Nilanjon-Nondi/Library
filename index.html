<div class="container">
<div class="row">
<div class="container my-3 col-sm-5">
<form>
  <div class="form-group row">
    <label for="inputBookName" class="col-sm-2 col-form-label">Book name</label>
    <div class="col-sm-10">
      <input type="type" class="form-control" id="inputBookName">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAuthorName" class="col-sm-2 col-form-label">Author name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAuthorName">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Book's type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="BooksType" id="coding" value="Coding" checked>
          <label class="form-check-label" for="coding">
            Coding
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="BooksType" id="web" value="Web development">
          <label class="form-check-label" for="web">
            Web development
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="BooksType" id="hacking" value="Hacking">
          <label class="form-check-label" for="hacking">
            Hacking
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary center-inline" id="action-on-press">Add book</button>
    </div>
  </div>
</form>
</div>


<div class="container mt-3 col-sm-5">
<h1>Your books</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">No</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author Name</th>
      <th scope="col">Book Type</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>
</div>
</div>
